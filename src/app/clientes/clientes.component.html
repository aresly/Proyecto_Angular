<div class="card">
    <div class="card-header">
        <h1>{{ tituloPagina }}</h1>
    </div>
    <div class = 'container-fluid'>
        <div class="row">
            <form [formGroup]="formularioCliente" class="needs-validation"  [ngClass]="{'was-validated':wasValidated}">
                <div class="mb-3">
                    <label for="formControlNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formControlNombre" formControlName="nombre" required>
                    <validacion  class="invalid-feedback" [summited]="wasValidated" [control]="formularioCliente.controls['nombre']"></validacion>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text"  class="form-control" id="formControlApellido" formControlName="apellido" required>
                    <validacion  class="invalid-feedback" [summited]="wasValidated" [control]="formularioCliente.controls['apellido']"></validacion>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" [(ngModel)]="quiereContacto" [ngModelOptions]="{standalone: true}" class="form-check-input" id="proporcionaDatos">
                    <label class="form-check-label" for="proporcionaDatos">¿Desea contacto?</label>
                </div>
                <div class="mb-3" *ngIf="quiereContacto">
                    <label for="correo" class="form-label">Dirección de correo</label>
                    <input type="email"  class="form-control" id="formControlCorreo" aria-describedby="correoHelp" formControlName="email">
                    <div id="correoHelp" class="form-text">Nunca compartiremos tu correo con nadie.</div>
                </div>
                <div class="mb-3" *ngIf="quiereContacto">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number"  class="form-control" id="formControlTelefono" aria-describedby="telefonoHelp" formControlName="telefono">
                    <div id="telefonoHelp" class="form-text">Tu teléfono está seguro con nosotros</div>
                </div>
                <div class="d-md-block">
                    <button class="btn btn-primary" type="button" (click)="grabarCliente()">Registra Cliente</button>
                </div>
            </form>
            
                
        </div>
    </div>
        

    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width: 110px;" (click)="goInicio()">
            Regreso
        </button>
    </div>
</div>
